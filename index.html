<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Party</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header-section">
        <div class="header-container container">
            <h3 class="header-tag">Happy New Year</h3>
            <h1 class="header-title">New Year Party Celebration</h1>
        </div>
    </header>

    <main>
        <section>
            <div class="offer-section container">
                <h1 class="discount">65% OFF</h1>
                <h3 class="offer-title">OUR HOLIDAY DEALS ARE BETTER</h3>
                <h2 class="offer-category">ALL CATEGORIES</h2>
                <img class="offer-img" src="/resources/New Year Photo.png" alt="">
            </div>
        </section>

        <section>
            <div class="party-section container">
                <div class="party-text">
                <h1 class="party-title">Welcome to midnight party</h1>
                <p class="party-description">The New Year's Eve party for 2024 is going to be very exciting. To secure your seat, please press the 'Join Now' button and complete the registration</p>
                <button>Join Now</button>
            </div>
            <div class="party-img">
                <img src="/resources/Group 70.png" alt=""> 
            </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
